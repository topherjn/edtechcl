<!- https://blog.meinside.pe.kr/Adding-tag-cloud-and-archives-page-to-Jekyll/ ->
---
layout: default
---
<article class="post">
    <h1>{{ page.title }}</h1>

    {% include post-tags.html %}

    <div class="entry">
        {{ content }}
    </div>

    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>

    {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
